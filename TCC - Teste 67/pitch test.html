<!DOCTYPE html>

<body>
  <div id="game">
    <header>
      <div class="log">

      <nav>

  <main>
    <audio controls id="myAudio">
      <source src="audio/clock.mp3" type="audio/mp3">
      Your browser does not support the audio element.
    </audio>

    <br>

    <label for="pitchSlider">Adjust Pitch:</label>
    <input type="range" id="pitchSlider" min="0.5" max="2" step="0.05" value="1">

    <br>

    <input type="checkbox" id="preservePitchCheckbox" checked>
    <label for="preservePitchCheckbox">Preserve Pitch (when changing playback rate)</label>
  </main>

  <script>
    const audio = document.getElementById('myAudio');
    const pitchSlider = document.getElementById('pitchSlider');
    const preservePitchCheckbox = document.getElementById('preservePitchCheckbox');

    // Controla velocidade (e pitch, se nÃ£o preservado)
    pitchSlider.addEventListener('input', (event) => {
      audio.playbackRate = event.target.value;
    });

    // Alterna preservaÃ§Ã£o de pitch
    preservePitchCheckbox.addEventListener('change', (event) => {
      const preserve = event.target.checked;
      audio.preservesPitch = preserve;
      audio.mozPreservesPitch = preserve;
      audio.webkitPreservesPitch = preserve;
    });
  </script>
</body>
</html>
