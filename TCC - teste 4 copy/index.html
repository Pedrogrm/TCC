<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JecaMaracatu</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #e0e0e0;

      cursor: url('img/jacare.png'), default;

    }

    #game-area {
      width: 1150px;
      height: 50%;
      background-color: #ccc;
      position: relative;
      overflow: hidden;
      border-radius: 10px;

      display: flexbox;
      justify-content: end;
    }

    #player {
      width: 10%;
      background-color: transparent;
      position: absolute;
      top: 50%;
      border-radius: 5px;
      transform: translate(-50%, -50%);
      transition: transform 0.1s linear;

      /* border-left: 3px solid black;
      border-top: 3px solid black; */
    }
  </style>
</head>
<body>

  <div id="game-area">
    
    <img src = "img/Jeca-paradoR.gif" draggable="false" loop = infinite id = "player">
    
  </div>

  <script>
    const gameArea = document.getElementById('game-area');
    const player = document.getElementById('player');

    let endpositionR
    let move = false 
    let posX = 300; // posição inicial (meio)
    let posY = 200;
    let targetX = posX;
    let targetY = posY;
    const speed = 6; // velocidade do movimento

    // Atualiza posição do personagem a cada frame
    function update() {

      const dx = targetX - posX;
      const dy = targetY - posY;
      //calcula a diferença de distância a ser percorrida horizontalmente e verticamente utilizando o teorema de pitágoras
      const distance = Math.sqrt(dx * dx + dy * dy);

      // alterar velocidade junto com este
      if (distance > 3) {
        move = true
        console.log("movimentando")
        console.log(distance)

        posX += (dx / distance) * speed;
        posY += (dy / distance) * speed;

        player.style.left = posX + "px";
        player.style.top = posY + "px";
      } else if (distance <= 3 && move == true) {
        move = false
        
        if (endpositionR = true) {
          player.src = "img/Jeca-paradoL.gif"
        } else {
          player.src = "img/Jeca-paradoR.gif"
        }
        console.log("fim do movimento")
        
      }
      requestAnimationFrame(update);
    }

    function posMouse(e) {
      num = console.log(e.offsetX, e.offsetY);
    }


    // Detecta clique e define novo destino
    gameArea.addEventListener('click', (event) => {
      move = true
      const rect = gameArea.getBoundingClientRect();
      targetX = event.clientX - rect.left - 5; // centraliza no meio do quadrado. Metade dos px do quadrado 
      targetY = event.clientY - rect.top - 5;
    });

    gameArea.addEventListener('click', (event) => {
      const dx = targetX - posX;
      const dy = targetY - posY;
      const distance = Math.sqrt(dx * dx + dy * dy);

      console.log("animation")
      if (targetX < posX) {
        player.src = "img/Jeca-correndoL.gif"
        endpositionR = false
      } else {
        player.src = "img/Jeca-correndoR.gif"
        endpositionR = true
      }
    }
      
    );

    
    update(); // inicia loop de animação
    
  </script>
</body>
</html>
